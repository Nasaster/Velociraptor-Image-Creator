<!-- Grid content properties  -->
<div class="row">
    <div class="form-group col-xs-6 col-sm-6">
        <label>
            <input type="radio" ng-model="radioSelect" value="grid"> Grid generator: </label>
        <ul>
            <li>
                <label> Grid color: </label>
            </li>
        </ul>
        <ul>
            <li>
                <input type="text" class="form-control paok">
                <select class="form-control paok">
                    <option value="">pixel</option>
                    <option value="">inch</option>
                </select>
            </li>
            </li>
        </ul>
        <ul>
            <li>
                <label> Small step: </label>
                <input type="text" class="form-control input-normal" name="smallStep" ng-model="small.Step">
                <label> Large step: </label>
                <input type="text" class="form-control input-normal" name="largeStep" ng-model="large.Step">
            </li>
        </ul>
    </div>
</div>
