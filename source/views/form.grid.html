<!-- Grid content properties  -->
<div class="row">
    <div class="form-group col-xs-6 col-sm-12">
        <label>
            <input type="checkbox" ng-model="ctrl.model.grid"> Grid generator: </label>
        <ul>
            <li>
                <label> Grid color: </label>
            </li>
        </ul>
        <ul>
            <li>
                <input type="text" class="form-control paok" ng-model="ctrl.model.gridColor" required>
                <label> Small step: </label>
                <input type="text" class="form-control input-normal paok" ng-model="ctrl.model.smallStep" required>
                <label> Large step: </label>
                <input type="text" class="form-control input-normal paok" ng-model="ctrl.model.largeStep" required>
                <select class="form-control paok" ng-model="ctrl.model.unit">
                    <option value="px">pixel</option>
                    <option value="in">inch</option>
                </select>
            </li>
        </ul>
    </div>
</div>
